<div class="form-group">
	<label for="safeAccountNumber">Safe Account Number:</label>
	<input 
		class="form-control" 
		data-ng-maxlength="4" 
		data-ng-minlength="1" 
		data-ng-model="vm.item.safeAccountNumber" 
		id="safeAccountNumber" 
		name="safeAccountNumber" 
		placeholder="Typically last 4 digits of account number."
		required 
		type="text" 
	/>
	<span data-ng-show="item.safeAccountNumber.$dirty && item.safeAccountNumber.$invalid" class="text-warning">
		<span data-ng-show="item.safeAccountNumber.$error.required">Required.</span>
		<span data-ng-show="item.safeAccountNumber.$error.minlength">Minimum length not satisfied.</span>
		<span data-ng-show="item.safeAccountNumber.$error.maxlength">Maximum length not satisfied.</span>
	</span>
</div>

<div>
	<div class="text-danger" data-ng-bind="vm.errorMessage" data-ng-show="vm.errorMessage"></div>
	<div>
		<form name="item" novalidate data-ng-submit="vm.onSubmit()">
			<div class="form-group">
				<label for="shortName">Short Name:</label>
				<input 
					class="form-control" 
					id="shortName" 
					name="shortName" 
					type="text" 
					data-ng-model="vm.item.shortName" 
					required 
					data-ng-minlength="1" 
					placeholder="...up to ### characters."
				/>
				<span data-ng-show="item.shortName.$dirty && item.shortName.$invalid" class="text-warning">
					<span data-ng-show="item.shortName.$error.required">Required.</span>
					<span data-ng-show="item.shortName.$error.minlength">Minimum length not satisfied.</span>
				</span>
			</div>
			<div class="form-group">
				<label for="fullName">Full Name:</label>
				<input 
					class="form-control" 
					id="fullName" 
					name="fullName" 
					type="text" 
					data-ng-model="vm.item.fullName" 
					required 
					data-ng-minlength="1" 
					placeholder="...up to ### characters."
				/>
				<span data-ng-show="item.fullName.$dirty && item.fullName.$invalid" class="text-warning">
					<span data-ng-show="item.fullName.$error.required">Required.</span>
					<span data-ng-show="item.fullName.$error.minlength">Minimum length not satisfied.</span>
				</span>
			</div>
			<div class="form-group">
				<label for="description">Description:</label>
				<textarea 
					class="form-control" 
					id="description" 
					name="description" 
					data-ng-model="vm.item.description" 
					required 
					data-ng-minlength="1" 
					placeholder="...up to ### characters."
				>
				</textarea>
				<span data-ng-show="item.description.$dirty && item.description.$invalid" class="text-warning">
					<span data-ng-show="item.description.$error.required">Required.</span>
					<span data-ng-show="item.description.$error.minlength">Minimum length not satisfied.</span>
				</span>
			</div>
			<data-ui-view name="extendSave" />
			<div class="form-group">
				<input class="btn btn-sm btn-primary" type="submit" value="Save" data-ng-disabled="item.$pristine || item.$invalid" />
				<button
					data-mwl-confirm
					class="btn btn-sm btn-default"
					data-title="Confirm Delete {{vm.displayName}}"
					data-message="Are you sure?"
					data-confirm-text="Yes"
					data-cancel-text="No"
					data-on-confirm="vm.onRemove()"
				>
					Delete
				</button>
				<a href="#!/" data-ng-click="vm.onSave()" class="btn btn-sm btn-default">Cancel</a>
			</div>
		</form>
	</div>
</div>
